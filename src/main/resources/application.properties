spring.application.name=SmartBooking

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smart_db
spring.datasource.username=postgres
spring.datasource.password=theo123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
security.jwt.secret=ThisIsAVeryLongAndSecureSecretKeyForJWT256Bits
security.jwt.expiration=86400000
security.jwt.refresh-expiration=886000000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.example.smartbooking=DEBUG

# File Upload Configuration (if needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

